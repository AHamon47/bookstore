<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Remove Book</title>
	<style>
div {
     position: absolute;
     margin: auto;
     top: 0;
     right: 0;
     bottom: 0;
     left: 0;
     width: 200px;
     height: 700px;
}

h1 {
	text-align: center;
	text-transform: uppercase;
	color: #4CAF50;
}

a {
	text-decoration: none;
	color: #008CBA;
}

.button1 {
	background-color: #4CAF50; /* Green */
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 2px solid #4CAF50;
}

.button2 {
	background-color: white;
	color: black;
	border: 2px solid #008CBA;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 2px solid #008CBA;
}

.button2:hover {
	background-color: #008CBA;
	color: white;
}

.button1:hover {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>

<h:body>
		<h1>Remove Book</h1>
	<div>
		<h:form>
			<h:selectOneMenu>
				<f:selectItems  var="b"
								value="#{bookdao.getBooks()}"
								itemLabel="#{b.title}"
								itemValue="#{b.id}"/>
			</h:selectOneMenu>
			<h:commandButton class="button2" value="Return"
				action="index.xhtml" />
			<h:commandButton class="button1" value="Remove"
				action="result.xhtml" />
		</h:form>
	</div>
	
</h:body>
</html>
